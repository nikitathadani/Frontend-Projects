<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <h1>Contact Manager</h1>
    <div class="theme-switch">
        <label>
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
</header>

<main class="container">
    <!-- Left: Contact List -->
    <section class="ListContainer">
        <input type="text" id="search" placeholder="Search contacts..." />
        <div class="sort-container">
            <label>Sort by: </label>
            <select id="sortContacts">
                <option value="nameAsc">Name ↑</option>
                <option value="nameDesc">Name ↓</option>
                <option value="emailAsc">Email ↑</option>
                <option value="emailDesc">Email ↓</option>
            </select>
        </div>
        <div class="Contact_list" id="people"></div>
    </section>

    <!-- Right: Contact Form -->
    <form autocomplete="off" class="js-form">
        <h2 id="formTitle">Add New Contact</h2>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" required id="fullName" placeholder="Full Name">
        </div>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" required id="myEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" required id="myTel" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <i class="far fa-image"></i>
            <input type="url" id="imgurl" placeholder="Image URL (optional)">
        </div>
        <button type="submit" id="submitBtn">Add Contact</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancel Edit</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
