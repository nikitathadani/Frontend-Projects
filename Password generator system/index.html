<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Neumorphic Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em>Dark Mode</em>
    </div>
  </nav>

  <div class="container">
    <h2><i class="fas fa-shield-alt"></i> Password Generator</h2>

    <div class="result-container">
      <textarea id="PasswordResult" readonly></textarea>
      <button class="btn copy" id="clipboardBtn">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="Passwordlength" min="4" max="50" value="12" />
      </div>
      <div class="setting"><label>Include uppercase</label><input type="checkbox" id="uppercase" checked /></div>
      <div class="setting"><label>Include lowercase</label><input type="checkbox" id="lowercase" checked /></div>
      <div class="setting"><label>Include numbers</label><input type="checkbox" id="numbers" checked /></div>
      <div class="setting"><label>Include symbols</label><input type="checkbox" id="symbols" checked /></div>
      <div class="setting"><label>Avoid similar chars (O,0,l,1)</label><input type="checkbox" id="noSimilar" /></div>
      <div class="setting"><label>Auto-regenerate</label><input type="checkbox" id="autoRegen" /></div>
    </div>

    <div class="strength-container">
      <label>Password Strength:</label>
      <div id="strengthMeter"><span></span></div>
      <p id="strengthText">Weak</p>
    </div>

    <div class="buttons">
      <button class="btn btn-large" id="generateBtn"><i class="fas fa-key"></i> Generate</button>
      <button class="btn clear" id="clearHistoryBtn"><i class="fas fa-trash"></i> Clear History</button>
    </div>

    <div class="history">
      <h3><i class="fas fa-history"></i> Password History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <div id="toast">Copied to clipboard âœ…</div>

  <script src="script.js"></script>
</body>
</html>
